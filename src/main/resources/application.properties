spring.application.name=webapp
server.port=${PORT:8080}

# PostgreSQL Configuration - Use environment variables for production
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/taskflow}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration - Use environment variables for production
jwt.secret=${JWT_SECRET:mySecretKeyForJWTThatShouldBeAtLeast32CharactersLongForHS512Algorithm}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.webapp=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=DEBUG

# Security Configuration
spring.security.filter.order=5

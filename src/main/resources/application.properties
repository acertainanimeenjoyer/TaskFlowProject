spring.application.name=webapp
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/taskflow?TimeZone=UTC
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
# IMPORTANT: Change this to a strong, unique secret key in production!
# Generate a secure key: openssl rand -base64 64
# Minimum 64 characters recommended for HS512 algorithm
jwt.secret=21hd7nIUkrsl0WxWxNw80cl0jXrDbaxC46ajG45AxC03QYYL36EPfRbqTJNAyJifAhSNYB1/A+UD2cVaFzcBKw==
jwt.expirationMs=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG

# Multipart upload limits (avatar/profile photos)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
